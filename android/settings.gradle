import java.util.Properties

pluginManagement {
    /* Resolve the Flutter SDK path from local.properties */
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def path = props.getProperty("flutter.sdk")
        assert path != null : "flutter.sdk not set in local.properties"
        return path
    }()

    /* Tell Gradle to treat Flutter’s build logic as an included build */
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    /* Where plugins themselves are downloaded from */
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

/* ---- Declarative plugins block ----
 * 1.  dev.flutter.flutter-plugin-loader   → replaces app_plugin_loader.gradle
 * 2.  com.android.application & kotlin   → normal Android + Kotlin plugins
 *     (versions must match what you put in gradle‑wrapper.properties)
 */
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application"           version "8.4.1" apply false
    id "org.jetbrains.kotlin.android"      version "1.9.24" apply false
}

include(":app")

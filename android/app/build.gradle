/* 1.  Plugin DSL replaces old “apply plugin:” lines */
plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"   // ⬅️ Flutter magic
}

/* 2.  Android config */
android {
    namespace "com.yourcompany.movies"        //  ← keep in sync with your code
    compileSdk 34                             //  or flutter.compileSdkVersion

    defaultConfig {
        applicationId "com.yourcompany.movies"//  ← unique on Play Store
        minSdk 24                             //  AGP 8 default; bump if needed
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17   //  Java 17 = happy Gradle 8
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug       //  TODO: switch to your keystore
            // Enables shrinking/Obfuscation if you want:
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile(
            //         'proguard-android-optimize.txt'),
            //         'proguard-rules.pro'
        }
    }

    /* If you have Kotlin src in /kotlin keep this, else drop it */
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

/* 3.  Flutter still needs to know where the Dart code lives */
flutter {
    source '../..'
}

/* 4.  Dependencies – Kotlin std‑lib comes from the plugin now, so nuke manual line */
dependencies {
    // implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"  ← DELETE
}
